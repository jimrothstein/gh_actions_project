name: ghaQuatro Render README

# This workflow will run on push or pull requests to the main branch
on:
  # schedule:
  #  - cron: '*/10 * * * *'
  push:
    # branches: [main]
    branches:
    -   '*'
jobs:
  render:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Grant write permissions to the repository

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2

    # Install Quarto CLI
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: LATEST


    - uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true

    - uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: any::rcmdcheck
        needs: check

    - uses: r-lib/actions/check-r-package@v2
      with:
        upload-snapshots: true
        build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'


    - name: Render Quarto document
      run: |
        quarto render README.qmd	  --to gfm --output README.md
        quarto render 280_emacs_notes.qmd --to gfm --output docs/280_emacs_notes.md
        quarto render 250_quarto_knitr_SCSS_NOTES.qmd    --to gfm --output docs/250_quarto_knitr_SCSS_NOTES.md

    # Commit and push changes to README.md
    - name: Commit README.md
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md docs/280_emacs_notes.md docs/250_quarto_knitr_SCSCC_NOTES.md
        git commit -m "Update README.md from readme.qmd"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


